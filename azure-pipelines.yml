resources:
  repositories:
    - repository: hassio-addons
      type: github
      name: ThePicklenat0r/hassio-addons
      endpoint: ThePicklenat0r

trigger:
  branches:
    include:
    - master
pr: none

variables:
  - name: versionBuilder
    value: '6.6'
  - group: docker


jobs:
- template: /.azure/azp-template-addon.yml@hassio-addons
  parameters:
    addon: 'ngrok'
    arch: '--all'